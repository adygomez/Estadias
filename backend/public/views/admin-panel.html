<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Administrativo | Gestión de Usuarios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/css/chatbot.css">
</head>
<body class="bg-gray-50 min-h-screen font-['Montserrat']">
  <!-- Navbar -->
  <nav class="relative z-10 bg-[#4C0000] w-full py-3">
    <div class="flex items-center justify-between px-4 md:px-6">
      <!-- Logo Section (Left) -->
      <div class="flex items-center space-x-4">
        <a href="/index.html" class="cursor-pointer">
          <div class="bg-white px-4 py-2 rounded-lg shadow-sm hover:bg-gray-100 transition-colors duration-200">
            <img src="/images/logo-cbtis.png" alt="Logo CBTIS 272" class="h-12 w-auto" />
          </div>
        </a>
      </div>
      
      <!-- Navigation Links (Right) -->
      <div class="flex items-center space-x-8">
        <!-- Navigation Links -->
        <div class="hidden md:flex items-center space-x-6">
          <a href="/index.html" class="text-white hover:text-gray-200 transition-colors duration-200 font-medium">Inicio</a>
          <a href="/dashboard-subdireccion" class="text-white hover:text-gray-200 transition-colors duration-200 font-medium">Dashboard</a>
          <a href="/admin-panel" class="text-white hover:text-gray-200 transition-colors duration-200 font-medium border-b-2 border-white">Panel Admin</a>
        </div>
        
        <!-- Logout Button -->
        <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 font-medium">
          Cerrar Sesión
        </button>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container mx-auto px-4 py-8 max-w-7xl">
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 md:mb-0">Gestión de Usuarios</h1>
        <button id="btnCrearUsuario" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg transition-colors duration-200 font-semibold">
          + Crear Nuevo Usuario
        </button>
      </div>

      <!-- Tabla de Usuarios -->
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Usuario</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Rol</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Acciones</th>
            </tr>
          </thead>
          <tbody id="usuariosTable" class="bg-white divide-y divide-gray-200">
            <tr>
              <td colspan="3" class="px-6 py-4 text-center text-gray-500">Cargando usuarios...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal para Crear/Editar Usuario -->
  <div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="usuarioModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-[#4C0000] text-white">
          <h5 class="modal-title text-xl font-bold" id="usuarioModalLabel">Crear Usuario</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-gray-50 p-6">
          <form id="usuarioForm">
            <input type="hidden" id="usuarioId">
            
            <div class="mb-4">
              <label for="usuarioUsername" class="block text-sm font-medium text-gray-700 mb-2">Nombre de Usuario *</label>
              <input 
                type="text" 
                id="usuarioUsername" 
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4C0000] focus:border-transparent"
                placeholder="Ingresa el nombre de usuario"
              />
            </div>

            <div class="mb-4">
              <label for="usuarioPassword" class="block text-sm font-medium text-gray-700 mb-2">
                Contraseña <span id="passwordRequired" class="text-red-500">*</span>
              </label>
              <input 
                type="password" 
                id="usuarioPassword" 
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4C0000] focus:border-transparent"
                placeholder="Dejar vacío para mantener la actual"
              />
              <p class="text-xs text-gray-500 mt-1">Dejar vacío si estás editando y no quieres cambiar la contraseña</p>
            </div>

            <div class="mb-4">
              <label for="usuarioRole" class="block text-sm font-medium text-gray-700 mb-2">Rol *</label>
              <select 
                id="usuarioRole" 
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4C0000] focus:border-transparent"
              >
                <option value="">Selecciona un rol</option>
                <option value="admin">Administrador</option>
                <option value="subdireccion">Subdirección</option>
                <option value="control_escolar">Control Escolar</option>
              </select>
            </div>

            <div class="flex justify-end space-x-3 mt-6">
              <button type="button" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-colors duration-200" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="px-6 py-2 bg-[#4C0000] hover:bg-[#6a0000] text-white rounded-lg transition-colors duration-200 font-semibold">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/admin-panel.js"></script>
  <script src="/js/chatbot.js"></script>
</body>
</html>
